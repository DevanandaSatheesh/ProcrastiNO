<!DOCTYPE html>
<html>
<head>
    <title>ProcrastiNO</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- ===== HERO SECTION ===== -->
<section class="hero">
    <h1>ProcrastiNO</h1>
    <p>Destroy procrastination. Build deep focus. Track your streak.</p>
    <button id="heroStart">Start Focusing</button>
</section>

<!-- ===== DASHBOARD ===== -->
<section class="dashboard">

    <!-- LEFT PANEL (STATS) -->
    <div class="card">
        <div id="confetti-container"></div>
        <h2>Daily Focus</h2>

        <input type="text" id="taskInput" placeholder="Enter your task">

        <p id="statusMessage">Stay focused ğŸ’ª</p>

        <p>âš ï¸ Distractions: <span id="distractionCount">0</span></p>
        <p>ğŸ¯ Score: <span id="score">100</span>%</p>
        <p>ğŸ† Best Score: <span id="bestScore">0</span></p>
        <p>ğŸ”¥ Streak: <span id="streak">0</span> days</p>

        <button onclick="toggleTheme()">Toggle Theme</button>
    </div>

    <!-- RIGHT PANEL (TIMER) -->
    <div class="card">
        <h2>Focus Timer</h2>

        <h1 id="timer">25:00</h1>

        <div class="progress-bar">
            <div id="progress"></div>
        </div>

        <button id="startBtn">Start Focus</button>
        <button onclick="resetSession()">Reset</button>
    </div>

</section>

<script src="script.js"></script>

<script>
/* Smooth scroll from hero to dashboard */
document.getElementById("heroStart").addEventListener("click", function() {
    document.querySelector(".dashboard").scrollIntoView({ behavior: "smooth" });
});
</script>

</body>
</html>
