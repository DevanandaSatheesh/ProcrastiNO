<!DOCTYPE html>
<html>
<head>
    <title>ProcrastiNO</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>ProcrastiNO</h1>

        <input type="text" id="taskInput" placeholder="Enter your task">

        <button id="startBtn">Start Focus</button>

        <h2 id="timer">25:00</h2>

        <p>Distractions: <span id="distractionCount">0</span></p>

        <p>Score: <span id="score">100</span>%</p>
        <p>Streak: <span id="streak">0</span> days</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
